    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <main>
      <div class="head">
        <h1 class="name">DevFinder</h1>
        <button class="dark">DARK <img src="./moon.svg" alt="" /></button>
      </div>
      <form class="searchForm">
        <input
          class="searchBar"
          type="text"
          placeholder="Search GitHub usernameâ€¦"
        />
        <input class="btn" type="submit" value="Search" />
      </form>
      <div class="mainCard">
        <img class="bitmap" src="./Bitmap.png" alt="" />
        <div class="userInfo">
          <div class="userName">
            <h2 class="nickName">The Octocat</h2>
            <h6 class="joinDate">Joined 25 Jan 2011</h6>
          </div>
          <h6 class="nickname2">@octocat</h6>
          <h5 class="bio">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</h5>
          <div class="userInfo2">
            <div class="followers">
              <div>
                <h6>Repos</h6>
                <h5 class="repos">8</h5>
              </div>
              <div>
                <h6>Followers</h6>
                <h5 class="followersCount">3958</h5>
              </div>
              <div>
                <h6>Following</h6>
                <h5 class="following">8</h5>
              </div>
            </div>
            <div class="info-list">
              <div>
                <img class="pin" src="./003-pin.svg" alt="" />
                <span class="location">San Francisco</span>
              </div>
              <div>
                <img class="twitter" src="./004-twitter.svg" alt="" />
                <span class="twt-link">Not Available</span>
              </div>
            </div>
            <div class="info-list2">
              <div>
                <img class="url" src="./002-url.svg" alt="" />
                <span class="link">San Francisco</span>
              </div>
              <div>
                <img class="office" src="./001-office-building.svg" alt="" />
                <span class="building">Not Available</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
